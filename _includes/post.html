<section class="row">
  <h1 class="blog-title col-xs-8 col-md-10">
    <a href="{{ include.post.url }}">{{ include.post.title }}</a>
  </h1>

  <div class="col-xs-4 col-md-2">
    <div class="blog-date pull-right">
      {{ include.post.date | date: "%b %d, %Y" }}
    </div>
  </div>
</section>

{{ include.post.content }}
