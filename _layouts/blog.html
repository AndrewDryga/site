<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700italic,700,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Convox Blog" href="https://convox.com/blog/rss.xml">
  </head>

  <body>
    <header class="top">
      <nav class="app-nav">
        <div class="app-nav__logo-container">
          <img src="/assets/images/static/navbar-logo.png" class="app-nav__logo">
          <a href="/" class="app-nav__link">Convox</a>
        </div>
        <div class="links">
          <a href="/blog" class="app-nav__link">Blog</a>
          <a href="https://github.com/convox" class="app-nav__link">Code</a>
          <a href="/docs" class="app-nav__link active">Docs</a>
          <a href="mailto:support@convox.com" class="app-nav__link">Contact Us</a>
        </div>
      </nav>
    </header>

    <div class="blog">
      <div class="content">
        <section class="col--12">
          {% if page.name == "index.html" %}
            <h1 class="title">Convox Blog</h1>
          {% else %}
            <a class="back" href="/blog/">Â« Back to Blog</a>
            <h1>{{ page.title }}</h1>
            Posted {{ page.date | date: '%B %d, %Y' }}
            <hr>
          {% endif %}
          {{ content }}
        </section>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% include _search.html %}
    {% include _google_analytics.html %}
    {% include _intercom.html %}
  </body>
</html>
